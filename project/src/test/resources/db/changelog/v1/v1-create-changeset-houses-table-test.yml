databaseChangeLog:
  - changeSet:
      id: v1-1
      author: Sergey Leshkevich
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: houses
      changes:
        - createTable:
            tableName: houses
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: create_date
                  type: timestamp(6)
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: area
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    nullable: false



